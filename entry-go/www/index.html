<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/anonymous.jpg" type="image/x-icon">
        <link href="./css/effects.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <title>ANONYMOUSE</title>
    </head>
    <body class="flex flex-col">
        <div id="preloader" class="w-full h-full flex flex-col">
            <span id="anonymous-img" alt="ANONYMOUS" class=""></span>
            <h1>ANONYMOUSE</h1>
            <span id="preloader-subtitle" class="text-white tracking-widest"></span>
            <div id="upload-container" class="flex flex-row mt-8 gap-4">
                <span id="upload-btn" class="relative bg-black bold-fluo cursor-pointer">
                    <span id="upload-btn-label" class="absolute bg-transparent text-center inset-0 px-2 py-2 z-10">Add file</span>
                </span>
                <form id="upload-form" class="hidden" enctype="multipart/form-data">
                    <button type="submit" id="upload-ok" class="text-black font-bold px-2 py-2 cursor-pointer">Send</button type="submit">
                    <input type="file" name="file" id="file-input" accept="application/pdf" hidden>
                </form>
            </div>
        </div>

        <div id="actions-zone" class="grow m-4"></div>
        
        <small id="copyright" class="text-white txt self-center z-50 m-4 tracking-widest">By Ad Astra</small>

        <script src="js/main.js"></script>
        <script src="js/animations.js"></script>
    </body>
</html>
